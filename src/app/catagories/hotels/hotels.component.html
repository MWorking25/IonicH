<ion-header>
  <ion-toolbar>
    <ion-icon name="close" (click)="redirectionToUrl('/home/main')" slot="start" class="ml-3 mediumicon"></ion-icon>
    <ion-title>HOTELS</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid class="mt-4">
    <ion-row>
      <ion-col size="12" class="text-center" (click)="presentModal()">
        <ion-text class="text-muted">City/Area/Hotel</ion-text>
        <ion-text>
          <span [innerHTML]="filterString || ''"></span>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="mt-4">
      <ion-col size="6" class="text-center border">
        <ion-label class="text-muted">CHECK IN</ion-label>
        <ion-datetime class="text-muted font-weight-bold" display-format="DD/MM/YYYY" picker-format="DD MMMM YYYY"
          min="{{currentYear}}" max="{{maxYear}}" value="{{checkinDate}}"></ion-datetime>
      </ion-col>
      <ion-col size="6" class="text-center border">
        <ion-label class="text-muted">CHECK OUT</ion-label>
        <ion-datetime class="text-muted font-weight-bold mr-3" display-format="DD/MM/YYYY" picker-format="DD MMMM YYYY"
          min="{{currentYear}}" max="{{maxYear}}" value="{{checkoutDate}}"></ion-datetime>
      </ion-col>
    </ion-row>

    <ion-row class="mt-2">
      <ion-col size="6" class="text-center border"  (click)="presentGeustModal()">
        <div class="col-12 text-center">
          <ion-label class="text-muted">GUESTS</ion-label>
        </div>
        <ion-text class="text-muted font-weight-bold mt-2"><strong class="headerfont">{{totalguest}}</strong></ion-text>
      </ion-col>
      <ion-col size="6" class="text-center border"  (click)="presentGeustModal()">
        <div class="col-12 text-center">
          <ion-label class="text-muted">ROOMS</ion-label>
        </div>
        <ion-text class="text-muted font-weight-bold mt-2"><strong class="headerfont">{{totalRooms}}</strong></ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="mt-2">
      <ion-col size="12" class="text-left">
        <div class="col-12 text-left">
          <ion-label class="text-muted">TRIP TYPE:</ion-label>
        </div>
      </ion-col>
      <ion-col size="12">
        <ion-grid>
          <ion-row class="text-center">
            <ion-col size="4" class="text-center" *ngFor="let _tripTypes of tripTypes" (click)="selectType(_tripTypes)">
              <div class="col-12 text-center {{_tripTypes.iconcolor}}">
                  <i class="material-icons icon {{_tripTypes.icon}}"></i>
              </div>
              <div class="col-12 text-center">
                  <ion-label>{{_tripTypes.type}}</ion-label>
              </div>
             
            </ion-col>
            <!-- <ion-col size="4" class="text-center">

                <div class="col-12 text-center">
                    <i class="material-icons icon icon-family"></i>
                </div>
                <div class="col-12 text-center">
                    <ion-label>Family</ion-label>
                </div>
            </ion-col>
            <ion-col size="4" class="text-center">

                <div class="col-12 text-center">
                    <i class="material-icons icon icon-relationship"></i>
                </div>
                <div class="col-12 text-center">
                    <ion-label>Romatic</ion-label>
                </div>
            </ion-col> -->
          </ion-row>
          <ion-card class="btn-prim mt-4">
              <div  (click)="SearchWithFilters()">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-title class="text-center p-2">Search</ion-title>
              </div>
            </ion-card>
          <!-- <ion-row class="mt-4">
            <ion-col size="12" class="mt-4 text-center">
              <ion-button class="ion-btn" shape="round" mode="ios"><ion-icon name="search"></ion-icon>Search</ion-button>
            </ion-col> 
          </ion-row>-->
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
