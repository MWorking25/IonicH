<ion-header>
  <ion-toolbar>
      <ion-icon name="close" (click)="backClicked()" slot="start" class="ml-3 mediumicon" ></ion-icon>
      <ion-title>HOTELS</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
 
  <ion-grid class="mt-4">
    <ion-row>
      <ion-col size="12" class="text-center" (click)="presentModal()">
          <ion-text class="text-muted">City/Area/Hotel</ion-text>
          <ion-text><h3>{{filterString}}</h3></ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="mt-4">
      <ion-col size="6" class="text-center border">
          <ion-label class="text-muted">CHECK IN</ion-label>
        <ion-datetime class="text-muted font-weight-bold" display-format="DD/MM/YYYY" picker-format="DD MMMM YYYY"  min="{{currentYear}}" max="{{maxYear}}" value="{{currentDate}}"></ion-datetime>
      </ion-col>
      <ion-col size="6" class="text-center border">
          <ion-label class="text-muted">CHECK OUT</ion-label>
        <ion-datetime class="text-muted font-weight-bold mr-3" display-format="DD/MM/YYYY" picker-format="DD MMMM YYYY"  min="{{currentYear}}" max="{{maxYear}}" value="{{checkoutDate}}"></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>
 

</ion-content>
