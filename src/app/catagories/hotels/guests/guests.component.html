<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back" (click)="myDismiss()" slot="start" class="mediumicon"></ion-icon>
    <ion-title>Select Guests & Rooms</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
 
                  <ion-card class="mt-4">

                      <ion-row class="mt-2">
                          <ion-col size="6">
                            <ion-title>Adults</ion-title>
                            <ion-text><p>Age 13Yrs. and above</p></ion-text>
                          </ion-col>
                          <ion-col size="6">
                            <div class="row">
                              <ion-col size="4" class="text-right"><ion-title  (click)="reduceEntry('adults')"><ion-icon name="remove"></ion-icon></ion-title></ion-col>
                              <ion-col size="4" class="text-center"><ion-title>{{adults}}</ion-title></ion-col>
                              <ion-col size="4" class="text-left"><ion-title (click)="increaseEntry('adults')"><ion-icon name="add"></ion-icon></ion-title></ion-col>
                            </div>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col size="6">
                            <ion-title>Chilrend</ion-title>
                            <ion-text><p>Age below 13Yrs.</p></ion-text>
                          </ion-col>
                          <ion-col size="6">
                              <div class="row">
                                  <ion-col size="4" class="text-right"><ion-title  (click)="reduceEntry('children')"><ion-icon name="remove"></ion-icon></ion-title></ion-col>
                                  <ion-col size="4" class="text-center"><ion-title>{{children}}</ion-title></ion-col>
                                  <ion-col size="4" class="text-left"><ion-title (click)="increaseEntry('children')"><ion-icon name="add"></ion-icon></ion-title></ion-col>
                                </div>
                          </ion-col>
                      </ion-row>
                  </ion-card>

                  <ion-card>
                      <ion-row>
                          <ion-col size="6">
                            <ion-title>Rooms</ion-title>
                          </ion-col>
                          <ion-col size="6">
                              <div class="row">
                                  <ion-col size="4" class="text-right"><ion-title  (click)="reduceRoomEntry()"><ion-icon name="remove"></ion-icon></ion-title></ion-col>
                                  <ion-col size="4" class="text-center"><ion-title>{{rooms}}</ion-title></ion-col>
                                  <ion-col size="4" class="text-left"><ion-title (click)="increaseRoomEntry()"><ion-icon name="add"></ion-icon></ion-title></ion-col>
                                </div>
                          </ion-col>
                      </ion-row>
                  </ion-card>
                  
                  <ion-card class="btn-prim">
                    <div  (click)="myDismissWithChanges()">
                      <ion-ripple-effect></ion-ripple-effect>
                      <ion-title class="text-center p-2">Save</ion-title>
                    </div>
                  </ion-card>
              
</ion-content>
