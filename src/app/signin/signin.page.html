<ion-content class="ion-container">


  <div class="container-fluid" >
      <div class="row">
        <div class="col-12 col-md-12 col-sm-12 mt-4">
          <ion-grid>
            <ion-row>
          <ion-col size="12" class="text-center">
            <h3>Application</h3>
          </ion-col>
          <ion-col size="12" size-lg class="mt-4">
          <form class="example-form mt-4">
              <mat-form-field class="full-width">
              <input matInput placeholder="Mobile / Email id">
              </mat-form-field>
      
              <mat-form-field class="full-width mt-3">
                  <input type="{{inputtype}}" matInput placeholder="Password">
                  <mat-icon id="passwordvisibility" class="showhidepassword anchoreffect" (click)="showHidePassword()"  matSuffix>{{visibilityicon}}</mat-icon>
              </mat-form-field>
      
              <div class="row p-2">
                <button mat-raised-button class="full-width p-1 btn-prim" (click)="redirectionToUrl()" color="primary">Sign In <ion-icon name="arrow-round-forward"></ion-icon></button>
              </div>
              <div class="row">
                <div class="col-12">
                  <ion-label color="medium">Or sign in with,</ion-label>
                </div>
              </div>
              <div class="row p-2">
                <div class="col-6 text-center">
                    <ion-text color="danger"><h4><ion-icon name="logo-google"></ion-icon> Google</h4></ion-text>
                </div>
                <div class="col-6 text-center">
                    <ion-text color="primary"><h4><ion-icon name="logo-facebook"></ion-icon> Facebook</h4></ion-text>
                </div>
              </div>
              <!-- <ion-grid class="p-1">
                  <ion-row>
                    <ion-col size="6" class="text-center">
                          <ion-button fill="outline"><i class="fa fa-facebook" aria-hidden="true"></i>&nbsp;Facebook</ion-button>
                      </ion-col>
                      <ion-col size="6" class="text-center">
                        <ion-button fill="outline"  color="danger" (click)="doGoogleLogin()"><i class="fa fa-google-plus" aria-hidden="true"></i>&nbsp;Google</ion-button>
                      </ion-col>
              </ion-row>
          </ion-grid>   -->
                          
              <ion-grid class="p-1">
                  <ion-row>
                    <ion-col  size="6" size-lg class="text-nowrap text-left" (click)='redirectionToUrl("forgotpassword")'>
                        <label class="anchoreffect">Forgot password?</label>
                    </ion-col>
                    <ion-col  size="6" size-lg size-lg class="text-nowrap text-left" (click)='redirectionToUrl("signup")'>
                        <label class="anchoreffect">New User? Sign up</label>
                    </ion-col>
              </ion-row>
          </ion-grid>                
            </form>
          </ion-col>
          </ion-row>
        </ion-grid>
  
        </div>
      </div>
    </div>

</ion-content>
